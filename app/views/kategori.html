<!--modal kategori--->
  <div class="modal fade" id="formKategori" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="dialog">
      <div class="modal-content" role="document">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">Close</span>
          </button>
          <br/>
          <h4>Manage Kategori Form</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-lg-4 control-label">Kode Kategori : </label>
              <div class="col-lg-7">
                <input type="text" class="form-control" ng-model="selectedKategori['kodekategori']" placeholder="Kode Kategori"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-4 control-label">Nama Kategori :</label>
              <div class="col-lg-7">
                <input type="text" class="form-control" ng-model="selectedKategori['nama']" placeholder="Nama Kategori"/>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" ng-click="simpanKategori()">
            <span class="glyphicon glyphicon-plus-sign"></span>
            Ok !
          </button>
        </div>
      </div>
    </div>
  </div>
<!--modal kategori--->

<div class="row">
  <div class="col-md-6">
    <h3>List Kategori</h3>
  </div>
  <div class="col-md-6">
    <button type="button" class="btn btn-success" ng-click="openForm()"
    data-target="#formKategori" data-toggle="modal">
        <span class="glyphicon glyphicon-plus-sign"></span>
        Add Data
    </button>
    <button type="button" class="btn btn-success">
      <span class="glyphicon glyphicon-transfer"></span>
      Export Pdf
    </button>
    <button type="button" class="btn btn-success">
      <span class="glyphicon glyphicon-transfer"></span>
      Export Xls
    </button>
  </div>
</div>
<div class="row">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>No</th>
        <th>Kode Kategori</th>
        <th>Nama</th>
        <th>Opsi</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="kategori in kategoris">
        <td>{{kategori.idkategori}}</td>
        <td>{{kategori.kodekategori}}</td>
        <td>{{kategori.nama}}</td>
        <td>
          <button type="button" class="btn btn-success"
          data-target="#formKategori" data-toggle="modal"
          ng-click="editKategori(kategori)">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button type="button" class="btn btn-success" ng-click="deleteKategori(kategori)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
